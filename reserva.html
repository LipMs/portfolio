<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>

<body>
    <section>
        <form method="get" action="">
            
                <br><h2>Dados da viajem</h2>

                <label>Nome</label><br>
                    <input type="text" name="nome"><br><br>              

                <label>E-mail</label><br>
                    <input type="email" name="email"><br><br>
            
            <fieldset>
                <legend>Serviços desejados</legend>
                <label>
                    <input type="checkbox" name=" Aluguel de veiculos" value="serviços"> Aluguel de veículos <br>
                </label>
                <label>
                    <input type="checkbox" name="Guia Turístico" value="guiaturístico"> Guia turístico <br>
                </label>
                <label>
                    <input type="checkbox" name="Hospedagem"> Reserva de Hospedagem><br>
                </label>                           
            </fieldset>
            
            <fieldset>
                <legend>Escolha a forma de pagamento</legend>

                <label>
                    <input type="radio" name="FormadePagamento" value-="pix"> PIX
                </label>
                <label>
                    <input type="radio" name="FormadePagamento"> Boleto
                </label>
                <label>
                    <input type="radio" name="FormadePagamento" value="Crédito"> Cartão de Crédito
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Escolha o prazo para pagamento</legend>          
                    <select name="PrazoPagamento">
                        <option value="avista">Á vista</option>
                        <option value="1xsemjuros">1x sem juros</option>
                        <option value="2xsemjuros">2x sem juros</option>
                        <option value="3xsemjuros">3x sem juros</option>
                        <option value="4xcomjuros">4x com juros</option>
                        <option value="5xcomjuros">5x com juros</option>
                        <option value="6xcomjuros">6x com juros</option>
                    </select>
            </fieldset>

                <label>
                    <br><input type="submit" name="Salvar" value="Salvar">
                </label>       
        </form>
    </section>
</body>

<footer>
    <h5>Desenvolvido por Felipe</h5>
</footer>


</html>
